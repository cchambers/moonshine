<div class="documentation contain">
  <h1>Rating</h1>
  <section id="usage">
    <h2>Usage</h2>
    <pre>
      <code class="language-html">
          &lt;sh-rating level="3.2" count="72"&gt;&lt;/sh-rating&gt;
      </code>
    </pre>
  </section>

  <section id="reference">
    <h2>Reference</h2>
    <h3 id="attributes">Attributes</h3>

    <table class="attributes">
      <thead>
        <tr>
          <th>Attribute</th>
          <th>Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>level</td>
          <td>Float</td>
          <td>Accepts tenth values from 0 - 5.0, for example: <code>4.3</code></td>
        </tr>
      </tbody>
    </table>

  </section>

  <section id="examples">
    <h2>Examples</h2>
    <h3>Default</h3>
    <lib-toolbar>
      <sh-rating level="4"></sh-rating>
    </lib-toolbar>

    <h3>With [count]</h3>
    <lib-toolbar>
      <sh-rating level="3.5" count="200"></sh-rating>
    </lib-toolbar>
  </section>

  <section id="changelog">
    <h2>Changelog</h2>
    <dl>
      <dt>1.0.0</dt>
      <dd>Rating was created.</dd>
    </dl>
  </section>
</div>
