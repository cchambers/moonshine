<script>
  var demo = {
    generateOffer() {
      return {
        description: 'Some <strong>awesome</strong> description that has details!',
        details: 'Some <strong>awesome</strong> details!',
        image: 'https://via.placeholder.com/260x160/' + (Math.random() * 0xfffff * 1000000)
          .toString(16)
          .slice(0, 6) + '/FFFFFF',
      }
    },

    addMore(amount = 1, there = false) {
      // generate [amount] random coupons, 
      var offers = (amount === 1) ? demo.generateOffer() : [];
      if (amount > 1) {
        for (var x = 0; x < amount; x += 1) {
          offers.push(demo.generateOffer());
        }
      }
      sh.emit('drawer-add', {
        where: there,
        what: offers
      });
    },

    move(which, where) {
      sh.emit('drawer-move', {
        from: which,
        to: where
      });
    },

    remove(which) {
      sh.emit('drawer-remove', {
        which: which
      });
    },

    attract(which) {
      sh.emit('drawer-attract');
    },
  }

  // function disablePinkButtons() {

</script>
