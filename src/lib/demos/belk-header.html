<sh-svglib></sh-svglib>

<div id="page">
  <header id="header">
    <belk-header></belk-header>

    <div class="belk-header">
      <div class="primary">
        <div id="primary-nav" class="contain">

          <div class="primary-promo">
            <belk-promo free-shipping="49"></belk-promo>
          </div>

          <div class="primary-utility">
            <div class="store-locator">
              <a href="/stores/" fill="store">Find a Store</a>
            </div>

            <sh-nav-item boundaries-selector="#primary-nav" variant="primary" has-arrow foreground-selector="#header .primary">
              <div slot="reference" id="rewards-link">
                <a href="#">
                  Belk <span fill-data="user-tier">&nbsp;</span> Rewards
                </a>
              </div>
              <div slot="content" id="rewards-menu">
                <ul>
                  <li><a href="#">Pay My Bill</a></li>
                  <li><a href="#">Manage My Account</a></li>
                  <li><a href="#">My Rewards Benefits</a></li>
                </ul>
              </div>
            </sh-nav-item>

            <sh-nav-item boundaries-selector="#primary-nav" variant="primary" has-arrow foreground-selector="#header .primary">
              <div slot="reference" id="giftcards-link">
                <a href="#">
                  Gift Cards
                </a>
              </div>
              <div slot="content" id="giftcards-menu">
                <ul>
                  <li><a href="#">Send a Gift Card by Mail</a></li>
                  <li><a href="#">Send an eGift Card</a></li>
                  <li><a href="#">Check My Gift Card Balance</a></li>
                </ul>
              </div>
            </sh-nav-item>
            
          </div>
        </div>
      </div>

      <div class="secondary">
        <div class="contain">

          <sh-button class="nav-trigger" v-hammer:tap="menuHandler">
            <belk-icon width="30" name="menu"></belk-icon>
          </sh-button>

          <a class="logo-link" href="#">
            <belk-logo class="logo" variant="header" width="96"></belk-logo>
          </a>

          <belk-search ></belk-search>

          <sh-modal unique-id="search-modal" variant="secondary" fullscreen hide-header>
            <div class="flex sticky cross-middle">
                <belk-search id="mobile-search"  variant="modal" class="flex-item double"></belk-search>
                <div class="sh-button close-search" tabindex="0" click-event="close-search" close-trigger aria-label="closes modal">
                  Cancel
                </div>
            </div>
          </sh-modal>

          <div class="iconbar">

            <a href="coupons" class="iconbar-action coupon-action">
              <belk-icon width="30" name="coupon"></belk-icon>
              <div class="iconbar-context">Coupons</div>
            </a>

            <sh-nav-item class="iconbar-action account-action" variant="primary" has-arrow foreground-selector="#header .belk-header">
              <a
                slot="reference"
                id="signin-link"
                href="#"
                class="highlight-quinary"
              >
                <belk-icon width="30" name="person"></belk-icon>
                <div class="iconbar-context">
                  <div class="greet">
                    Hi, <span class="data-user-name">Sign In</span>
                  </div>
                  <div><span>My&nbsp;</span>Account</div>
                </div>
              </a>
              <div id="signin-menu" class="iconbar-context">
                <sh-button variant="primary">Sign in</sh-button>
                <sh-button>Create an Account</sh-button>
              </div>
            </sh-nav-item>

            <sh-nav-item class="iconbar-action minibag-action" variant="primary" foreground-selector="#header .belk-header">
              <belk-bag
                slot="reference"
                id="bag-link"
                count="10"
                price="1234.53"
              ></belk-bag>
              <div id="bag-menu">
                ... bag ...
              </div>
            </sh-nav-item>

          </div>
        </div>
      </div>
    
    </div>
  </header>
</div>
<sh-curtain id="curtain"></sh-curtain>
