<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>Shine</title>
  <style>
    body { 
      min-height: 100vh;
      background: #000046;
      background: repeating-linear-gradient(45deg, #2b2b2b 0%, #2b2b2b 10%, #222222 0%, #222222 50%) 0 / 15px 15px;
      transition: none;
    }

    body:not(.ready) > * {
        display: none;
    }

    [vce-cloak] {
      opacity: 0;
      transition: none;
      display: none !important;
    }
  </style>
</head>

<body class="baseline30">
  <div id="xxx">
    <lib-notify vce-cloak id="notify"></lib-notify>
    <%= htmlWebpackPlugin.options.nav %>
    <div id="page">
      <lib-header vce-cloak id="header"></lib-header>
      <lib-section-links vce-cloak></lib-section-links>
      <lib-content vce-cloak></lib-content>
      <main>
        <div>
          <%= htmlWebpackPlugin.options.content %>
        </div>
        <%= htmlWebpackPlugin.options.footer %>
      </main>
    </div> <!-- #page end -->
    <sh-curtain vce-cloak id="curtain"></sh-curtain>
    <lib-control-panel vce-cloak id="control"></lib-control-panel>
  </div> 
  <!-- built files will be auto injected -->
</body>

</html>
